<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Rubik&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />

		<title>Calculator</title>
		<script defer type="module" src="main.js"></script>
	</head>
	<body>
		<main class="container">
			<div class="text-area">
				<p class="upper"></p>
				<p class="main"></p>
			</div>
			<button class="ac-funcs funcs">AC</button>
			<button class="c-funcs funcs">C</button>
			<button class="percentage funcs">%</button>
			<button class="point num">.</button>
			<button class="zero num">0</button>
			<button class="nine num">9</button>
			<button class="eight num">8</button>
			<button class="seven num">7</button>
			<button class="six num">6</button>
			<button class="five num">5</button>
			<button class="four num">4</button>
			<button class="three num">3</button>
			<button class="two num">2</button>
			<button class="one num">1</button>
			<button class="divide ops">รท</button>
			<button class="multiply ops">x</button>
			<button class="add ops">+</button>
			<button class="subtract ops">-</button>
			<button class="equal">=</button>
		</main>
	</body>
</html>
